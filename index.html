<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wooden house</title>
    <link rel="shortcut icon" href="1.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/57add9b17c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 big-photo">

            </div>
        </div>
    </div>

    <div id="container-vue" v-cloak>
        <nav class="navbar navbar-expand-lg font navbar-dark">
            <div class="container-fluid font">
                <a class="navbar-brand font" href="#">Wooden house</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon font"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link font" aria-current="page" href="#">Головна</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link font" href="#">Про нас</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link font" aria-disabled="true">Зв'язок</a>
                        </li>
                    </ul>
                    <div class="div search1">
                        <label for="search-inp">Знайти за назвою:</label>
                        <input type="text" v-model="search" v-on:keypress.enter="myFilter" id="search-inp">
                    </div>
                </div>
            </div>
        </nav>


        <aside class="left-panel hide-panel">
            <button class="btn-aside btn-out"></button>
            <ul class="menu-list main-menu">
                <h2 class="filters">Фільтри</h2>
                <li v-for="(item, index) in nameArr" v-on:click="showNotebook(index)">
                    {{item}}
                </li>
            </ul>
        </aside>
        
        <div class="content">
            <div class="card-wrap">
                <div title="Натисніть, щоб перейти" class="card" v-for="(item, index) in chooseNotebooks"
                    v-on:mouseenter="{hover = true; hoverNumber = index}" v-on:mouseleave="hover = false">
                    <a v-bind:href="item.link" target="_blank" class="link-special-page">
                        <div class="hover-div" v-if="hover == true && hoverNumber == index ">
                            <div class="card-model card-item">
                                <b>Ціна: </b> {{item.price}} грн
                            </div>
                            <div class="card-model card-item">
                                <b>Матеріал: </b> {{item.model}}
                            </div>
                            <div class="card-item procesor">
                                <b>Для кого: </b> {{item.procesor}}
                            </div>
                            <div class="card-item memory">
                                <b>Модель: </b> {{item.memory}}
                            </div>
                        </div>
                        <img v-bind:src="item.img" alt="">
                        <p class="card-name card-item"> <b>Тип: </b> {{item.name}}</p>
                    </a>
                </div>
                <div class="no-info" v-if="chooseNotebooks.length == 0">
                    <p>У нас ще нема товарів цього типу</p>
                </div>
            </div>
            
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <div class="row align-items-beetwen">
                <div class="col-sm-6">
                    <a href="#" class="socio-link"><i class="facebook fa-brands fa-facebook"></i></a>
                    <a href="#" class="socio-link"><i class="instagram fa-brands fa-instagram"></i></a>
                    <a href="#" class="socio-link"><i class="youtube fa-brands fa-youtube"></i></a>
                </div>
                <div class="col-sm-6 text-md-end">
                    <p><i class="fa-solid fa-copyright me-2"></i>Всі права захищено законом 2023</p>
                </div>

            </div>
        </div>
    </div>



    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
